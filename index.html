<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="navbar">
    <div class="logo">üçΩÔ∏è Zomato Express</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Find the best food & drinks in your city</h1>
    <p>Explore curated lists of top restaurants, cafes, and bars near you.</p>
    <div class="search-bar">
      <input type="text" placeholder="Search for restaurants, cuisines, or dishes..." />
      <button>Search</button>
    </div>
  </section>

  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-cards">
      <div class="card">
        <img src="https://img.icons8.com/color/96/burger.png" alt="Burger" />
        <p>Burgers</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/color/96/pizza.png" alt="Pizza" />
        <p>Pizza</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/color/96/sushi.png" alt="Sushi" />
        <p>Sushi</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/color/96/steak.png" alt="Steak" />
        <p>Steak</p>
      </div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Zomato Express | Built for DevOps Hands-On Projects</p>
  </footer>

</body>
</html>
